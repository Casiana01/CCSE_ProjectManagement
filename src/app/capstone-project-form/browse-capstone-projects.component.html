<app-navigation-menu></app-navigation-menu>

<div class="card">
  <div class="card-header">View Capstone projects</div>
  <div *ngIf='capstoneprojects && capstoneprojects.length == 0'>No data....</div>
  <div class="table-responsive">
    <table class="table" *ngIf='capstoneprojects && capstoneprojects.length > 0'>
      <thead class="thead-light">
        <tr>
          <th scope="col">Project Sponsor</th>
          <th scope="col">Project Name</th>
          <th scope="col">Company Name</th>

          <th colspan="4"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let projects of capstoneprojects'>
          <td>{{projects.ContactName}}</td>
          <td>{{projects.ProjectTitle}}</td>
          <td>{{projects.CompanyName}}</td>

          <td><button class="btn btn-outline-info btn-sm">View Details</button></td>
          <td><button class="btn btn-outline-primary btn-sm">Edit</button></td>
          <td><button class="fa fa-trash" style="font-size:25px;color:red"></button></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
