<app-navigation-menu></app-navigation-menu>

<div class="card">
  <div class="card-header">View Contract For Hire projects</div>
  <div *ngIf='contractprojects && contractprojects.length == 0'>No data....</div>
  <div class="table-responsive">
    <table class="table" *ngIf='contractprojects && contractprojects.length > 0'>
      <thead class="thead-light">
        <tr>
          <th scope="col">Project Sponsor</th>
          <th scope="col">Company Name</th>
          <th scope="col">Term Start Date</th>
          <th scope="col">Term End Date</th>
          <th colspan="3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let projects of contractprojects'>
          <td>{{projects.Sponsor}}</td>
          <td>{{projects.CompanyName}}</td>
          <td>{{projects.TermStartDate}}</td>
          <td>{{projects.TermEndDate}}</td>

          <td><button class="btn btn-outline-info btn-sm">View Details</button></td>
          <td><button class="btn btn-outline-primary btn-sm">Edit</button></td>
          <td><button class="fa fa-trash" style="font-size:25px;color:red"></button></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
